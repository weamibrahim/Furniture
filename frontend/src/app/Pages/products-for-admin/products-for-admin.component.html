<div class="container my-4">
<div class="d-flex justify-content-center my-3"><button class="btn btn-success" ><a routerLink="/create-product" class="text-white">create product</a></button></div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <!-- Table displaying product data -->
      <table class="table table-bordered table-responsive">
        <thead class="thead-dark">
          <tr>
            <th>image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th> actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="align-middle">
            <td><img [src]="product.image" alt="Product Image" width="100" height="100" class="rounded"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.description }}</td>
            <td>
              <button class="btn btn-danger me-4" (click)="deleteProduct(product.id)">Delete</button>
              <button class="btn btn-info">
                <a routerLink="/update-product/{{product.id}}" class="text-white">Update</a>
              </button>

            </td>

          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-primary"
          [disabled]="!previousPage"
          (click)="previousPageHandler()">Previous</button>
        <button
          class="btn btn-primary"
          [disabled]="!nextPage"
          (click)="nextPageHandler()">Next</button>
      </div>
    </div>
  </div>
</div>
