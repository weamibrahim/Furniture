<div class="container my-5 ">
  <div class="row justify-content-center ">
    <div class="col-12 col-md-6 ">
      <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-748.jpg?t=st=1732129769~exp=1732133369~hmac=4a6270f18eb4c5face45d6f5a0297ce54b45c30b862b9d7b960b8e3f70c247e1&w=740"
      class=" img-fluid" alt="">
      </div>
    <div class="col-12 col-md-6 my-5 ">
      <div class="card  border-0  ">
        <div class="card-body p-5 ">
          <!-- Form Header -->
          <h3 class="text-center my-4">Login</h3>
          <form (ngSubmit)="onSubmit()"  >
            <!-- Email Field -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <!-- Password Field -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-danger ">login</button>
            </div>
            <div class="text-center mt-3">

              <a routerLink="/register" class="text-decoration-none text-secondary">Create an Account</a>
            </div>
          </form>
        </div>
      </div>
      <!-- Additional Links -->

    </div>

  </div>
</div>
