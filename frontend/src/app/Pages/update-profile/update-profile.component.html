<div class="background  container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 my-5">
      <div class="card border-0  p-4 my-5  bg-transparent">
        <h3 class="text-center mb-4">Update Profile</h3>
        <form (ngSubmit)="updateProfile()" class="p-5 bg-form rounded ">


          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              [(ngModel)]="user.username"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              [(ngModel)]="user.email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary ">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
